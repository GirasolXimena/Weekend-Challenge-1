<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge 1</title>
</head>
<h1>Salary Calculator</h1>
<body>
 <section>
     <h2>Add Employee</h2>
     <input type="text" placeholder="First Name" id="fNameInput">
     <input type="text" placeholder="Last Name" id="lNameInput">
     <input type="number" placeholder="ID" id="idInput">
     <input type="text" placeholder="Title" id="titleInput">
     <input type="number" placeholder="Annual Salary" id="salaryInput">
     <br>
     <button id="submitButton">Submit</button>
 </section>   

 <section>
    <h2>Employees</h2>
    <table class="card" style="width: 18rem;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        </tr>
        
    </table>
 </section>
 
 <section>
<h2>Total Monthly: $32,490,033.00</h2>
 </section>
</body>
</html>
